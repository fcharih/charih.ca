- title: Joining NuvoBio as a research scientist
  title_fr: Je joins NuvoBio à titre de chercheur scientifique
  date: November 2022
  date_fr: Novembre 2022
  content: "I am happy to announce that I am joining [NuvoBio](https://nuvobio.com) as a research scientist. My role within the company will be to continuously improve Darwin, our current peptide inhibitor design platform which I have been developing as part of my PhD research."
  content_fr: "Je suis heureux d'annoncer que je rejoins les rangs de [NuvoBio](https://nuvobio.com) en tant que chercheur scientifique. Mon rôle sera de poursuivre le développement de Darwin, l'algorithme de conception d'inhibiteurs peptidiques que j'ai dévelopé au courant des dernières années."
- title: Manuscript on automated audiogram digitization published
  title_fr: Article sur la digitisation automatique d'audiogrammes publié
  date: October 2022
  date_fr: Octobre 2022
  content: "I am thrilled to announce that our paper outlining the development of an automated audiogram digitization tool was [published](https://ieeexplore.ieee.org/document/9925220?source=authoralert) in *IEEE Access*. It is the culmination of a research project completed in partnership with the Workplace Safety Insurance Board."
  content_fr: "C'est avec un grand plaisir que j'annonce que notre article portant sur la digitisation automatique d'audiogrammes a été [publié](https://ieeexplore.ieee.org/document/9925220?source=authoralert) dans la revue *IEEE Access* sous peu. Cet article est le fruit d'un projet de recherche complété en collaboration avec la Commission de la sécurité professionnelle et de l'assurance contre les accidents du travail."

