- title: Poster presentation at the American Peptide Society Summit 2022
  title_fr: Présentation d'un poster au American Peptide Society Summit 2022
  date: June 2022
  date_fr: June 2022
  content: "I traveled to beautiful Whistler, British Columbia to attend the American Peptide Society (APS) Summit. There, I presented my work on Darwin and met with a number of computational scientists working on peptide design. My attendance was partially funded through a APS travel award."
  content_fr: "J'ai eu le privilège de me rendre à Whistler en Colombie-Britannique pour participer au American Peptide Society (APS) Summit. J'y ai présenté mon travail sur Darwin et y ai rencontré de nombreux scientifiques travaillant sur la conception d'inhibiteurs peptidiques. Ma participation a été soutenue financièrement par une bourse de voyage du APS."

- title: Publication of a murine astroglial translatome database
  title_fr: Publication d'une base de données sur le translatome des astrocytes de souris
  date: February 2022
  date_fr: Février 2022
  content: "Ph.D. candidate Gareth Rurak (Salmaso lab) and collaborators finally published their findings on the sex difference of translatome of astroglia in mice during development in [Cell Reports](https://doi.org/10.1016/j.celrep.2022.110310). I designed the database available [here](https://stardb.cu-bic.ca)."
  content_fr: "Le doctorant Gareth Rurak (Salmaso lab) et ses collaborateurs ont finalement publié leur étude sur la différence sexuelle entre les translatomes des astrocytes des souris en développement dans [Cell Reports](https://doi.org/10.1016/j.celrep.2022.110310). Je vous invite à consulter la [base de donnée](https://stardb.cu-bic.ca) que j'ai conçue pour accéder aux données."

- title: Publication of a methods paper describing MethylSight
  title_fr: Publication d'un article sur l'application de MethylSight
  date: December 2020
  date_fr: Décembre 2020
  content: "A new paper entitled [Using Machine Learning and Targeted Mass Spectrometry to Explore the Methyl-Lys Proteome](https://star-protocols.cell.com/protocols/217) was recently published in STAR Protocols (Cell Press). This paper accompanies the MethylSight paper published in July and describes how the MethylSight lysine methylation predictor can be leveraged to identify novel methylated lysines for validation by mass spectrometry."
  content_fr: "Je suis heureux d'annoncer que mon nouvel article [Using Machine Learning and Targeted Mass Spectrometry to Explore the Methyl-Lys Proteome](https://star-protocols.cell.com/protocols/217) a récemment paru dans la revue savante STAR Protocols (Cell Press). Cet article accompagne l'article publié en juillet dernier et présente un protocle décrivant l'application du prédicteur de méthylation MethylSight couplée à l'utilisation de spectrométrie de masse pour découvrir et valider de nouveaux sites de méthylation des lysines dans le protéome."

- title: Publication of the MethylSight paper
  title_fr: Publication de l'article sur MethylSight
  date: July 2020
  date_fr: Juillet 2020
  content: "It is with great pride that I can announce that the paper [Proteome-wide Prediction of Lysine Methylation Reveals Novel Histone Marks and Outlines the Methyllysine Proteome](https://www.cell.com/cell-reports/pdf/S2211-1247(20)30877-9.pdf) that I co-first authored with my co-supervisor, Kyle Biggar, was published in the peer-reviewed journal *Cell Reports*. In this paper, we present [MethylSight](https://methylsight.com), a machine learning model trained to predict lysine methylation in human proteins."
  content_fr: "C'est avec beaucoup de fierté que j'annonce que l'article [Proteome-wide Prediction of Lysine Methylation Reveals Novel Histone Marks and Outlines the Methyllysine Proteome](https://www.cell.com/cell-reports/pdf/S2211-1247(20)30877-9.pdf) dont je suis premier auteur avec mon co-directeur de recherche, Kyle Biggar, a été publié dans la revue savante *Cell Reports*. Dans cette article, nous introduisons [MethylSight](https://methylsight.com), un modèle d'apprentissage automatique dédié à la prédiction de sites de méthylation des lysines au sein du protéome humain."

- title: Jim's interview with CBC Ottawa on our COVID-19 project
  title_fr: Entrevue de Jim avec Radio-Canada Ottawa sur notre projet concernant la COVID-19
  date: June 2020
  date_fr: Juin 2020
  content: 'Today, my thesis advisor, Jim Green, was interviewed by <i>CBC Radio One (Ottawa)</i> about our COVID-19 research project. In the interview, Jim explains how we are using methods such as [genetic algorithms](https://en.wikipedia.org/wiki/Genetic_algorithm) and protein-protein interaction predictors to design novel peptides that can *hopefully* disrupt interactions between SARS-CoV-2 viral proteins and human proteins. This collaborative work involves Jim, fellow PhD candidate [Kevin Dick](https://www.linkedin.com/in/dickkevin), my co-advisor Kyle K. Biggar, a couple of his graduate students, and myself. <div style="margin: 20px auto; text-align: center;"><audio controls><source class="center" src="/jim_interview_15june2020.mp3" type="audio/mpeg"></audio></div>'
  content_fr: 'Mon directeur de recherche, Jim Green, a accordé une entrevue à Radio-Canada portant sur notre projet sur la COVID-19. Dans cette entrevue, Jim explqieu comment nous appliquons des méthodes telles que les [algorithmes génétiques](https://en.wikipedia.org/wiki/Genetic_algorithm) et des prédicteurs d''interactions entre les protéines dans le but de concevoir de nouveau inhibiteurs peptidiques capables, on l''espère, d''interrompre les interactions entre les protéines virales de SARS-CoV-2 et les protéines humaines qui favorise la pénétration et la réplication du virus dans le corps. Ce travail de nature collaborative implique Jim, mon collègue [Kevin Dick](https://www.linkedin.com/in/dickkevin), mon autre co-directeur de recherche Kyle Biggar, quelques-uns de ses étudiants, ainsi que moi-même. <div style="margin: 20px auto; text-align: center;"> <audio controls> <source class="center" src="/jim_interview_15june2020.mp3" type="audio/mpeg"> </audio> </div>'

- title: Successful completion of my comprehensive exam
  title_fr: Complétion de mon examen de synthèse doctoral
  date: May 2020
  date_fr: Mai 2020
  content: "I am happy to announce that I successfully passed my PhD comprehensive examination which covered a variety of topics in machine learning and artificial intelligence. I like to joke that this has left permanent grill marks! Time to get back to work! 👨🏾‍💻"
  content_fr: "Je suis heureux d'annoncer que j'ai complété avec succès mon examen de synthèse, une étape saillante des études doctorales. Le domaine de l'examen s'étendait des débuts de l'intelligence artificielle (logique de premier ordre, algorithmes de parcours des graphes, recherche locale, etc.) jusqu'au avancées récentes en apprentissage automatique (apprentissage profond). J'aime plaisanter et dire que cette examen m'a frit le cerveau et qu'il manque juste un peu de sel. Bon! De retour au boulot! 👨🏾‍💻"

