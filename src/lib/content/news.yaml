  content_fr:
    "L'été dernier, j'ai eu le grand plaisir d'enregistrer un balado avec mon ami George Hilan dans le cadre de a série de balados [where knowledge STEMs from](https://www.youtube.com/watch?v=vB7JUE0uX-Q). Dans ce balado, nous discutons d'IA, d'informatique et de biologie dans un contexte où l'IA prend un rôle de plus en plus grand dans nos vies et dans la technologie. Je vous invite à l'écouter!"
